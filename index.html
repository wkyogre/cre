<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaiju Page</title>
  <style>
    body {
      margin: 0;
      background-color: #1DA1F2; /* Baby blue poster tone */
      font-family: 'Arial Black', sans-serif;
      color: #111;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .kaiju-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1200px;
      z-index: 0;
      pointer-events: none;
    }

    .banner {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      text-align: center;
      z-index: 1;
      color: #111;
    }

    @media (max-width: 768px) {
      .banner {
        font-size: 1.4rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <img src="top.png" alt="Kaiju Top" class="kaiju-top">
  <div class="banner">
    Work in progress â€” check back soon
  </div>
</body>
</html>
